<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Dashboard de Insights </title>
</head>
<body>
  <header>
    <nav>
      <h1> Dashboard de Insights </h1>
      <ul>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#cards">Metricas</a></li>
        <li><a href="#Login">Login</a></li>
      </ul>
    </nav>

 <!--Sobre Mim -->
    <section id="sobre">
      <h2>Sobre o Dashboard</h2>
      <p>Este dashboard apresenta métricas importantes para análise de desempenho.</p>
      <img src="" alt="">

 <!--Cards de Métricas -->
    <section id="cards">
      <h2>Métricas Principais</h2>
      <div class="card">
        <h3>Métrica 1</h3>
        <p>Descrição da métrica 1.</p>
      </div>
      <div class="card">
        <h3>Métrica 2</h3>
        <p>Descrição da métrica 2.</p>
      </div>
      <div class="card">
        <h3>Métrica 3</h3>
        <p>Descrição da métrica 3.</p>
      </div>
    </section>
  </header>

  <!--Login -->
      <section id="Login">
        <h2>Login</h2>
        <form action="#" method="post">
          <label for="username">Usuário:</label>
          <input type="text" id="username" name="username" required>
          <br>
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required>
          <br>
          <button type="submit">Entrar</button>
        </form>
      </section>
</body>
